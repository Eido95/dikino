apiVersion: v1
kind: Service
metadata:
  name: dev-ui
spec:
  selector:
    app: dev-ui
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-ui
  labels:
    app: dev-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev-ui
  template:
    metadata:
      labels:
        app: dev-ui
    spec:
      containers:
      - name: dev-ui
        image: gryphon2411/derkino-ui:dev
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "development"
        - name: PORT
          value: "3000"
        - name: HOSTNAME
          value: "0.0.0.0"